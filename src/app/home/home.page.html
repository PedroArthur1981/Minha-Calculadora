<br>
<br>
<h1 class="titulo">{{ title }}</h1>
<br>
<br>
<ion-content  color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>

    <ion-grid>
      <br>
      <br>
      <ion-row>
        <ion-col color="danger">
          <ion-input readonly="=readonly" value="{{resultado}}" id="my-input"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col><ion-button color="danger" expand="block" shape="round" (click)="limpar()">CE</ion-button></ion-col>
        <ion-col><ion-button color="success" expand="block" shape="round" (click)="adicionarParenteses()">(
            )</ion-button></ion-col>
        <ion-col><ion-button color="success" expand="block" shape="round"
            (click)="calcularPorcentagem()">%</ion-button></ion-col>
        <ion-col><ion-button color="success" expand="block" shape="round"
            (click)="montarResultado('/')">รท</ion-button></ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('7')">7</ion-button></ion-col>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('8')">8</ion-button></ion-col>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('9')">9</ion-button></ion-col>
        <ion-col><ion-button color="success" expand="block" shape="round"
            (click)="montarResultado('*')">x</ion-button></ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('4')">4</ion-button></ion-col>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('5')">5</ion-button></ion-col>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('6')">6</ion-button></ion-col>
        <ion-col><ion-button color="success" expand="block" shape="round"
            (click)="montarResultado('-')">-</ion-button></ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('1')">1</ion-button></ion-col>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('2')">2</ion-button></ion-col>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('3')">3</ion-button></ion-col>
        <ion-col><ion-button color="success" expand="block" shape="round"
            (click)="montarResultado('+')">+</ion-button></ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="adicionarNegativo()">+/-</ion-button></ion-col>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="montarResultado('0')">0</ion-button></ion-col>
        <ion-col><ion-button color="light" expand="block" shape="round"
            (click)="adicionarDecimal()">,</ion-button></ion-col>
        <ion-col><ion-button color="success" expand="block" shape="round" (click)="finalizar()">=</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
